<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quirking Coffee!</title>
</head>
<body>

        <div id="bg">

            <img src="img/All-might.jpg" alt="All-might">
        </div>

        <div>
            <h1 class="display-4 text-primary">Quirking Coffee</h1>
        </div>

    </div>
    <div class="d-flex flex-column justify-content-center">

        <div>
           <h4 calss="text-primary">Choose one of our signature coffees</h4>
       </div>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option calss="text-primary">All</option>
            <option calss="text-primary">light</option>
            <option calss="text-primary">medium</option>
            <option calss="text-primary">dark</option>
        </select>

        <br><br>
            <input class="coffee-search text-primary" type="text" id="myInput" placeholder="Search for Coffee.." title="Type in a name">
        <input id="submit" type="submit" />
    </form>
    <br><br>
    </div>

    <div>
    <form>
        <h4 calss="text-primary">Create Your Own Super Coffee!</h4>
        <label for="roast-selection2"></label>
        <select id="roast-selection2">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
        </select>

        <br><br>
        <input class="coffee-search float-right text-primary" type="text" id="newCoffee" placeholder="Name of Coffee.." title="Type in a name">
        <input id="submit4" type="submit" />

    </form>
    </div>

    <div class="d-flex flex-column justify-content-center">
    <table>
        <thead>
            <div class="coffee">
                <th class="id-selection text-primary">ID</th>
                <th class="name-selection text-primary">NAME</th>
                <th class="roast-selection text-primary">ROAST</th>
            </div>
        </thead>
        <tbody class="mx-auto text-primary" id="coffees"></tbody>
    </table>
    </div>


    <script src="main.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
